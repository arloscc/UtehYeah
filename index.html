<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="flex justify-center h-svh items-center gap-6">
    
    <input class="border-2  py-2 rounded-lg px-2" placeholder="masukkan nama depan " id="depan" type="text">
    <input class="border-2  py-2 rounded-lg px-2"  placeholder="masukkan nama belakang " id="belakang" type="text">
    <button class="mx-12" id="buttongabung"><svg class="text-slate-400 hover:text-slate-800 duration-300 scale-90 hover:scale-100 " xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg></button>
    <div id="namalengkap">
    
    </div>
        
</div>

    
</body>
    <script > 


    let namadepan = document.getElementById('depan');
    let namabelakang = document.getElementById('belakang');
    let namalengkap = document.getElementById('namalengkap');
    function tampilnama(){
        if (namadepan.value == '')
        {
            alert('nama depan tidak boleh kosong');
            return;
        }
        else if (namabelakang.value == '')
        {
            alert('nama belakang tidak boleh kosong');
            return;
        }


        let title = 'nama lengkap anda adalah '
        let namagabung = namadepan.value  +   '  '  +  namabelakang.value;
        namalengkap.innerHTML = title  +   '  '  + namagabung;
    }
    document.getElementById("buttongabung").addEventListener("click", tampilnama);






    </script>
</html>
